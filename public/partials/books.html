<style>

    input, textarea, li, button {
        font: 200 1em 'Helvetica Neue', 'Segoe UI', 'Droid Sans', 'Helvetica';
        outline: none;
        border: 1px solid #eee;
        padding: 0.35em 0.5em;
        list-style-type: none;
        margin-right: 2em;
    }

    section.create-book {
        display: block;
        width: 50%;
        background: #d3d3d3;
        margin: 1em auto;
        height: 100%;
    }

    input{
        /* styles for the input boxes */
        display: inline-block;
        outline:0;
        margin: 1em;
        border: 1px solid #d3d3d3;
        border-radius: 5px;
        box-shadow: 0 0 5px 3px #d3d3d3;
        outline: none;
        height:23px;
    }

    .title-search {
        display: inline-block;
        background: #FFF url(http://html-generator.weebly.com/files/theme/input-text-9.png) no-repeat 4px 4px;
        padding-left: 25px;
        width: 300px;
    }

    .book-list{
        display: inline-block;
        color: #696969;
    }

    .create-title{
        display: inline-block;
        padding-left: 5px;
        width: 320px;
    }

    section.create-book label {
        font: 200 1em 'Helvetica Neue', 'Segoe UI', 'Droid Sans', 'Helvetica';
        display: inline-block;
        margin-left: 1em;
        color: #696969;

    }

    div.button-container {
        display: inline-block;
        padding: 0.35em 0.5em;

    }

    div.button-container > button {
        margin: 1em;
        color: #696969;
    }

    button:hover {
        background-color: #d3d3d3;
        color: white;
        text-shadow: 0 1px 1px grey;
        transition: all 250ms ease;
        cursor: pointer;
    }

</style>

<section class="create-book">
<label>Search Title:</label>
    <input class="title-search" type="text" ng-model="search.title" placeholder="Enter title to search:">
<ul>
    <li ng-repeat="book in books | filter: search">
        <div class="book-list">
            <a ng-show="!editing[$index]" href="#/{{book._id}}">{{book.title}}</a>
        </div>
        <div class="button-container">
            <button ng-show="!editing[$index]" ng-click="edit($index)">edit</button>
            <button ng-show="!editing[$index]" ng-click="remove($index)">remove</button>

        </div>

        <input ng-show="editing[$index]" type="text" ng-model="book.title">
        <div class="button-container">
            <button ng-show="editing[$index]" ng-click="update($index)">update</button>
            <button ng-show="editing[$index]" ng-click="cancel($index)">cancel</button>

        </div>
    </li>
</ul>
<label>Enter New Title</label>
    <input class="create-title" type="text" ng-model="newBook" placeholder="Enter a new title:">
    <div class="button-container">
        <button ng-click="save()">Create</button>
    </div>
</section>
